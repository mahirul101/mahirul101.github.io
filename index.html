<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FocusBrowse - HCI Term Project</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #ffffffcc;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #0078ff;
    }

    p.notice {
      text-align: center;
      font-size: 1.1em;
      font-weight: bold;
      color: #d32f2f;
      margin-bottom: 30px;
    }

    button#connect {
      display: block;
      margin: 0 auto 20px auto;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      background-color: #0078ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button#connect:hover {
      background-color: #005ecb;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>FocusBrowse</h1>
    <p class="notice">⚠️ Please keep this tab open for proper communication with your device.</p>
    <button id="connect">Connect to Serial</button>
    <script>
      let writer;
      document.getElementById("connect").addEventListener("click", async () => {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        alert("Connected to Arduino");
      });

      window.addEventListener("message", async (event) => {
        const mode = event.data.mode;
        if (!writer) {
          console.warn("Serial port not connected yet.");
          return;
        }
        if (typeof mode !== "string") {
          console.warn("Invalid mode format.");
          return;
        }

        const data = new TextEncoder().encode(mode);
        await writer.write(data);
        console.log("Sent mode via postMessage:", mode);
      });
    </script>
    <footer>HCI Term Project &mdash; Fall 2025</footer>
  </div>
</body>

</html>
